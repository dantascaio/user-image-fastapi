<div>
    {{userSourcer[1].images[0].base64}}
</div>    
    <div class="p-fluid p-grid">
        <div class="p-col-4">
          <p-panel header="Cadstrar um novo usuário">
            <form [formGroup]="form">
              <div class="p-grid">
                <div class="p-field p-col-4">
                  <label>
                    <strong>Nome do Usuário</strong>
                  </label>
                  <br />
                  <input pInputText type="text" placeholder="Nome do Usuário" formControlName="name">
                </div>
                <div class="p-col-2">
                  <button
                  pButton
                  type="button"
                  [attr.aria-label]="'Criar Nova Carteira'"
                  label="Cadastrar Novo Usuário"
                  [disabled]="!form.valid"
                  (click)="cadastrarUsuario()"
                  ></button>
                </div>
              </div>
            </form>
          </p-panel>
        </div>
      </div>
<p-panel header="Lista de todos os usuários cadastrados.">
    <p-table [value]="userSourcer" dataKey="id" responsiveLayout="scroll" [scrollable]="true" scrollHeight="400px">

        <ng-template pTemplate="header">
            <tr>
                <th>Id do Usuário</th>
                <th>Nome do Usuário</th>
                <th style="width: 10%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr [pSelectableRow]="user">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td style="width: 10%">
                <button
                  class="p-button-rounded p-button-success p-button-text"
                  type="button"
                  pTooltip="Visualizar Filiais"
                  tooltipPosition="bottom"
                  [showDelay]="500"
                  pButton
                  pRipple
                  icon="pi pi-chevron-right"
                ></button>
              </td>
            </tr>
          </ng-template>
    </p-table>
</p-panel>
